<div class="col-8 grid-margin stretch-card" role="form">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Documents</h4>
            <p class="card-description">
                <label class="badge badge-outline-danger" for="exampleInputName1">Relationship Executive</label>
            </p>
            <form class="forms-sample" (ngSubmit)="onSubmit()">


                <div class="modal-content">
                    <div class="modal-body">



                        <div class="form-group">
                            <label class="badge badge-outline-danger" for="exampleInputName1">Customer
                                Id</label>
                            <input type="number" class="form-control col-4" id="exampleInputName1"
                                placeholder="Customer Id" [(ngModel)]="customer.custid" name="c">
                        </div>

                        <label class="badge badge-outline-primary">Pan Card</label>
                        <div>
                            <input type="file" name="img[]"
                                class="file-upload-browse btn btn-gradient-primary file-upload-browse"
                                (change)="pan($event)">
                        </div>

                        <hr>

                        <label class="badge badge-outline-primary">Adhar Card</label>
                        <div>
                            <input type="file" name="img[]"
                                class="file-upload-browse btn btn-gradient-primary file-upload-browse"
                                (change)="adhar($event)">
                        </div>

                        <hr>

                        <label class="badge badge-outline-primary">Income Proof</label>
                        <div>
                            <input type="file" name="img[]"
                                class="file-upload-browse btn btn-gradient-primary file-upload-browse"
                                (change)="income($event)">
                        </div>

                        <hr>

                        <label class="badge badge-outline-primary">Signature</label>
                        <div>
                            <input type="file" name="img[]"
                                class="file-upload-browse btn btn-gradient-primary file-upload-browse"
                                (change)="sig($event)">
                        </div>

                        <hr>

                        <label class="badge badge-outline-primary">Address Proof</label>
                        <div>
                            <input type="file" name="img[]"
                                class="file-upload-browse btn btn-gradient-primary file-upload-browse"
                                (change)="addr($event)">
                        </div>

                        <hr>

                        <label class="badge badge-outline-primary">product Quotation</label>
                        <div>
                            <input type="file" name="img[]"
                                class="file-upload-browse btn btn-gradient-primary file-upload-browse"
                                (change)="product($event)">
                        </div>

                        <hr>

                        <label class="badge badge-outline-primary">photo</label>
                        <div>
                            <input type="file" name="img[]"
                                class="file-upload-browse btn btn-gradient-primary file-upload-browse"
                                (change)="ph($event)">
                        </div>

                        <hr>

                        <label class="badge badge-outline-primary">itr File</label>
                        <div>
                            <input type="file" name="img[]"
                                class="file-upload-browse btn btn-gradient-primary file-upload-browse"
                                (change)="itr($event)">
                        </div>

                        <hr>

                        <button type="submit" class="btn btn-danger btn-icon-text">
                            <i class="mdi mdi-upload btn-icon-prepend"></i>
                            Upload
                        </button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="btn btn-light">Cancel</button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
